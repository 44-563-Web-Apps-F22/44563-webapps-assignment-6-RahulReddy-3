    <input type="button" onclick="selectVacation()" value="Select a vacation">
  </form>
  

<p id="result">This text will be replaced </p>



<script> 

function selectVacation() 
{
            my_vacation = {}
            Travel = document.getElementById("vc1").value

            resort = document.getElementById("vc3").value
            
            if (document.getElementById("vc1").checked) {
                my_vacation.Travel = true
            }
            else {
                my_vacation.Travel = false
            }

                 my_vacation.resort = false

}

<form>

</form>
