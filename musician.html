<h2>Musician guess by Rahul Reddy</h2>


<form>
    <label for="form_Musician1">Enter the first name of the musician</label>
    <input type ="password" id="form_Musician1" name="form1_age" value="Billy Tipton"> 
    <br>
    <br>
    <label for="form_guess1">Guess the musician</label>
    <input type ="text" id="form_guess1" name="form1_nick">
    <br>
    <br>
    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>


<p id="result">Guessing Musicians Complete.</p>

<script> 

var wrong = 0;
var correct = 0;
var total=0;

function checkGuess(){
    console.log("Getting form values")
    musician_name = document.getElementById("form_Musician1").value
    user_entered = document.getElementById("form_guess1").value
    if(musician_name == user_entered&&total<3){
        alert("You got it right.")
        total=0;
        correct += 1
    } else {
        if(total<3){
        alert("Wrong Musician.")
        wrong += 1
        total += 1
    }
else{
    alert("Sorry,game over.")
}
}
}

</script>

<div>    
    <img src="Planthopper.jpg" height="100" width="100" id="getImage" onclick="swapImage()" >       
</div>

<script>

    let useImage=1;

function swapImage() 
{
        var image = document.getElementById("getImage");
       
        switch(useImage) 
    {
       case 1:
           image.src = "Planthopper.jpg" ;
           useImage=2;
           break;
       case 2:
           image.src="Underwing.jpg" ;
           useImage=3;
           break;
       case 3:
           image.src="yellowjacket.jpg";
           useImage=1;
           break;
    
    }

}
